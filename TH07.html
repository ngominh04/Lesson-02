<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1><center>Đăng kí thông tin người sử dụng</center></h1>
    <form action="" method="post">
        <table>
            <tbody>
                <tr>
                    <td><label for="ten">Tên đăng nhập</label></td>
                    <td><input type="text" id="ten" required placeholder="Nhập tên đăng nhập...."></td>
                </tr>
                <tr>
                    <td><label for="mk">Mật khẩu</label></td>
                    <td><input type="password" id="mk" required placeholder="Nhập mật khẩu...."></td>
                </tr>
                <tr>
                    <td><label for="mk1">Nhập lại mật khẩu</label></td>
                    <td><input type="password" id="mk1" required placeholder="Nhập lại mật khẩu...."></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" required placeholder="@gmail.com..."></td>
                </tr>
                <tr>
                    <td><label for="">Giới tính</label></td>
                    <td>
                        <input type="radio" name="giới tính" id="gtnam">
                        <label for="gtnam">Nam</label>
                        <input type="radio" name="giới tính" id="gtnu">
                        <label for="gtnu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Độ tuổi</label></td>
                    <td>
                        <input type="radio" name="tuổi" id="1">
                        <label for="1">Dưới 13 tuổi</label>
                        <input type="radio" name="tuổi" id="2">
                        <label for="2">Từ 13 đến 17 tuổi</label>
                        <input type="radio" name="tuổi" id="3">
                        <label for="3">Từ 18 đến 25 tuổi</label>
                        <input type="radio" name="tuổi" id="4">
                        <label for="4">Trên 25 tuổi</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Sở thích</label></td>
                    <td>
                        <input type="checkbox" name="sở thích" id="st1">
                        <label for="st1">Âm nhạc</label>
                        <input type="checkbox" name="sở thích" id="st2">
                        <label for="st2">Game</label>
                        <input type="checkbox" name="sở thích" id="st3">
                        <label for="st3">Thể thao</label>
                        <input type="checkbox" name="sở thích" id="st4">
                        <label for="st4">Du lịch</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="n">Chọn ngành nghề</label></td>
                    <td>
                        <select name="nghe" id="n">
                            <option value="nghe">Chọn ngành nghề</option>
                            <option value="ks">Kỹ sư</option>
                            <option value="c">coder</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="mota">Mô tả bản thân</label></td>
                    <td>
                        <input type="text" required placeholder="Mô tả về bản thân bạn...">
                    </td>
                </tr>
                
            </tbody>
        </table>

    </form>

</body>
</html>
