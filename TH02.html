<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dăng ký thành viên</title>
</head>
<body>
    <h1><font color="blue"><center>Đăng ký thành viên-TTTT</center></font></h1>
    <form action="" method="post"></form>
    <table border="0" cellspacing="5" cellpadding="10" width="100%" align="center">
        <thead>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="hoten">Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="hoten" id="hoten" required placeholder="Nhập họ và tên....">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="tendangnhap">Tên Đăng Nhập</label>
                </td>
                <td>
                    <input type="text" name="tendangnhap" id="tendangnhap" required placeholder="Nhập....">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="anh">ảnh đại diện</label>
                </td>
                <td>
                    <input type="file" name="anh" id="anh" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="thu">Thư điện tử</label>
                </td>
                <td>
                    <input type="password" name="thu" id="thu" required placeholder="@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="st">Sở thích</label>
                </td>
                <td>
                    <input type="checkbox" name="st" id="st" >
                    <label for="">bóng đá</label>
                    <input type="checkbox" name="st1" id="st1" >
                    <label for="">cầu lông</label>
                    <input type="checkbox" name="st2" id="st2" >
                    <label for="">cờ vua</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="que">quê quán</label>
                </td>
                <td>
                    <select name="que" id="que">
                        <option value="">Chọn thành phố</option>
                        <option value="hd">Hải Dương</option>
                        <option value="hn">Hà Nội</option>
                        <option value="ht">Hà Tĩnh</option>
                        <option value="na">Hghệ An</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="diachi">Địa chỉ</label>
                </td>
                <td>
                    <input type="text" name="diachi" id="diachi" required placeholder="nhập địa chỉ....">
                </td>
            </tr>
            <td>
                <label for="mota">Mô tả ngắn</label>
            </td>
            <td>
                <input type="text" name="mota" id="mota" required placeholder="Ngắn gọn cấm dài dòng...">
            </td>
            <tr>
                <td>
                    <inpơut type="submit" name="Lưu" id="Lưu">
                </td>
            </tr>
        </tbody>

    </table>
</body>
</html>
